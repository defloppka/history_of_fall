 soviet_legacy: "Наследие Союза"
 soviet_legacy_desc: " Этот национальный дух как будто говорит: "Привет, мы вот такое вот наследие от наших советских дней". Он напоминает о том, что распад СССР оставил за собой не только дыру в космической программе, но и массу проблем, которые мы до сих пор ведем."

 unprofitable_government: "Политика - тяжело"
 unprofitable_government_desc: "Ну что сказать, когда в управлении полный бардак и руководство замешано в сомнительных делах, то нормального развития и роста никак не добиться. Словно пытаешься плавать в супе."
 
 diplomatic_isolation: "Дипломатия на высоте"
 diplomatic_isolation_desc: "Даже если мы сами в беде, наши дипломаты могут дать фору самым опытным шутам. Но, честно говоря, быть на этом уровне всегда не так просто, особенно когда вокруг сплошные враги и "друзья"."
 
 officers_of_old_army: "Старые офицеры"
 officers_of_old_army_desc: "Знаете, наши старшие офицеры, как дедушки с войны, всё еще думают, что в бою лучше всего помогают кирзачи и деревянные штыки. Не очень-то и современно, правда?"
 
 poor_army: "Бедная моя армия"
 poor_army_desc: "Парни в форме у нас крутые, но им даже нормального снаряжения не дали бы, если бы могли. Во всем должно быть своя мерка, но это уже слишком."
 
