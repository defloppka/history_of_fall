 soviet_legacy: "Наследие Союза"
 soviet_legacy_desc: "Советский Союз закончил своё существование. Относиться к этому можно как угодно, однако, не стоит позволять пускать себе в глаза больше политической пыли, чем нужно. Реальный расклад дел далёк от споров коммунистов с либералами. Промышленные объекты, которые невозможно содержать, ВПК, сжирающий миллиарды из госбюджета, бюрократия, неспособная выстроить функционирование госструктур. Старые кадры ещё держатся за прошлое КПСС и не способны вести нас в будущее, к процветанию нашей великой страны."

 demographic_crisis: "Демографический кризис"
 demographic_crisis_desc: "Ещё с начала восьмидесятых Россия терпит самый масштабный демографический кризис, корни которого прорастают из политических, социальных и, что самое главное - экономических потрясений, которые нахлынули на наш народ за последние годы."
 
 brain_drain: "Утечка мозгов"
 brain_drain_desc: "В советское время ученые и профессора, как и просто люди, знающие своё дело, имели престижные позиции и богатую жизнь благодаря промышленности и государственным контрактам. Однако сейчас, в условиях перехода к новой экономической системе, профессионалы вынуждены искать возможности за рубежом из-за низкого уровня жизни в стране."
 
