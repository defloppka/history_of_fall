 demographic_crisis: "Демографический кризис"
 demographic_crisis_desc: " Что-то с нашим народом происходит: все больше уходит, а малышей все меньше. Мы стареем, как металл на старом сарае. И что с этим делать - непонятно."
 
 brain_drain: "Утечка мозгов"
 brain_drain_desc: "Как бы сказать... Наши головы, знаете, эти умники-гении, вдруг решили, что им жить здесь больше неинтересно, и утекли куда глаза глядят. И теперь у нас тут какой-то интеллектуальный вакуум, а делать-то что-то нужно."
 

 